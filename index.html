<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/png" href="src/images/logo2.png">

        <link rel="stylesheet" href="src/styles.css">
    </head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ srcpool</title>
    <header>
        <div class="headDiv">
            <img class="logo" src="src/images/logo2.png">
            <button class="docButton">
                <a class="noUnderlineText" href="">Documentation</a>
            </button>
        </div>
    </header>
    <body>
        <img src="src/images/Screen.png" class="bgImg">
        
        <div class="previewDiv">
            <img src="src/images/previewheader.png" class="previewImg">
            <img src="src/images/flowers.png" class="previewImgFlower">
            <img src="src/images/srcpooltext.png" class="previewImgText">
        </div>

        <div class="themeCards">
            <div class="themeCard" title="Frozen Froot Loops Theme">
                <img src="src/images/Froot Loops/Background.png" class="previewCardBackground">
                <img src="src/images/Froot Loops/SRCPOOL.png" class="previewCardPreview">
                <img src="src/images/Froot Loops/Froot Loops.png" class="previewCardDetail">
            </div>
            <div class="themeCard" title="Frozen Sakura Theme">
                <img src="src/images/Sakura/Background.png" class="previewCardBackground">
                <img src="src/images/Sakura/SRCPOOL.png" class="previewCardPreview">
                <img src="src/images/Sakura/Sakura.png" class="previewCardDetail">
            </div>
            <div class="themeCard" title="Mint Hot Chocolate Theme">
                <img src="src/images/Mint Hot Chocolate/Background.png" class="previewCardBackground">
                <img src="src/images/Mint Hot Chocolate/SRCPOOL.png" class="previewCardPreview">
                <img src="src/images/Mint Hot Chocolate/Mint.png" class="previewCardDetail">
            </div>
        </div>

        <div class="infoDiv">
            
            <h1 class="desc">☕ Multi-platform, open source, "customizable down to the core" text/code editor.</h1>

            <br>

            <button class="mirrorButton" id="mirrorButton">Download</button>

            <button class="githubButton" title="View Source Code" id="githubButton" onclick="window.open('https://github.com/sarr-io/srcpool')">

            <br>
        </div>
    </body>
</html>
